{% extends "base.html" %}

{% block app_content  %}
<h1 class="display-2 text-center">Profile:</h1>
<hr class="my-4">
<div class="text-center">
 <h1 class="display-6">Profile params:</h1>
</div>
<h1 class="display-6">Nickname: {{user.username}}</h1>
<h1 class="display-6">First name: {{user.firstname}}</h1>
<h1 class="display-6">Last name: {{user.lastname}}</h1>
<h1 class="display-6">Email name: {{user.email}}</h1>
<div class="text-center"><a href="{{url_for('profile_settings')}}" type="button" class="btn btn-lg btn-primary">Profile settings</a></div>
<hr class="my-4">
<div class="text-center">
 <h1 class="display-6">Another params:</h1>
 <p></p>
 <p></p>
 <a href="{{url_for('check_settings')}}" type="button" class="btn btn-lg btn-primary">Check settings</a>
</div>
{% endblock %}
