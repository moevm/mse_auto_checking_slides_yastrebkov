{% extends "base.html" %}

{% block app_content  %}
<h1 class="display-4">Checking results:</h1>
<hr class="my-4">
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="row">#</th>
        <td colspan="2">Check</td>
        <td>Result</td>
    </tr>
    </thead>
    <tbody>
    {% for result in results %}
    <tr>
        <th scope="row">{{loop.index}}</th>
        <td colspan="2">{{result.name}}</td>
        <td>{{result.res}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<div class="text-right">
    <a href="javascript:history.back()" type="button" class="btn btn-lg btn-secondary">Return</a>
    <a href="{{ url_for('download', id=id) }}" type="button" class="btn btn-lg btn-success">Download</a>
    <button type="button" class="btn btn-lg btn-danger" data-toggle="modal" data-target="#exampleModal">Delete</button>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">You are sure?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="{{url_for('delete_one', id=id)}}" type="button" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
