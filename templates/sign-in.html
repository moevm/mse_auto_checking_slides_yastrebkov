{% extends "base.html" %}

{% block app_content  %}
<div style="display: flex; justify-content: center">
    <div class="card col-sm-4">
        <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Profile settings</h4>
            <hr>
            <form method="post" action="/sign-in">
                {% if success is sameas true %}
                {% else %}
                <div class="font-weight-light text-danger">
                    * There is no such user or the password is incorrect.
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="email" class="col-form-label">Email</label>
                    <input name="email" type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="password" class="col-form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="password">
                </div>
                 <div class="custom-control custom-checkbox">
                    <input name="remember_me" type="checkbox" class="custom-control-input" id="remember_me" checked>
                    <label class="custom-control-label" for="remember_me">Remember me</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </div>
            </form>
        </article>
    </div>
</div>
{% endblock %}
